<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PikUp - Local Delivery at Its Best</title>
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="assets/icons/box.svg" alt="Icon" />
                    </div>
                    Pik<span>Up</span>
                </div>
                <nav class="nav">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Activity</a>
                    <a href="#" class="nav-link">Notifications</a>
                    <a href="#" class="nav-link">Account</a>
                </nav>
                <div class="pro-badge">
                    <img src="assets/icons/star-stroke-filled.svg" />PikUp Pro
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="welcome">
                <h1>Hi Dasikaran</h1>
                <p>Ready to send something?</p>
            </div>

            <div class="content-grid">
                <div class="form-section">
                    <h2 class="section-title">
                        <span><span class="highlight">PikUp</span> and Go!</span>
                        <span>Local Delivery at Its <span class="highlight">Best</span></span>
                    </h2>

                    <!-- Tabs -->
                    <div class="tabs">
                        <button class="tab active" data-tab="sending">
                            <img src="assets/icons/package-sent-colored-stroke-rounded.svg" />
                            Sending
                        </button>
                        <button class="tab" data-tab="receiving">
                            <img src="assets/icons/package-receive-colored-stroke-rounded.svg" />
                            Receiving
                        </button>
                    </div>

                    <!-- Form Steps -->
                    <div class="form-group">
                        <div class="form-input">
                            <input type="text" id="pickupLocation" placeholder="Choose your location" />
                             <p class="input-error" id="pickupError"></p>
                        </div>
                        <div class="form-input">
                            <input type="text" id="dropLocation" placeholder="Choose recipient's location" />
                            <p class="input-error" id="dropError"></p>
                        </div>

                        <button class="secondary-btn" id="add-recipient-btn">
                            <img src="assets/icons/user-add-colored-stroke-rounded.svg" />
                            Add Recipient Details (Optional)
                        </button>
                    </div>
                </div>

                <!-- Hero Image Section -->
                <div class="hero-section">
                    <img src="assets/images/hero-image.png" />
                </div>
            </div>

            <!-- Category Selection -->
            <label class="category-label">What you are sending?<span>*</span></label>
            <div class="category-grid">
                <div class="category-card" data-category="documents">
                    <img src="assets/icons/file-01-stroke-rounded.svg" />
                    <div class="category-name">Documents</div>
                </div>
                <div class="category-card" data-category="food">
                    <img src="assets/icons/vegetarian-food-stroke-rounded.svg" />
                    <div class="category-name">Food</div>
                </div>
                <div class="category-card" data-category="clothes">
                    <img src="assets/icons/shirt-01-stroke-rounded.svg" />
                    <div class="category-name">Clothes</div>
                </div>
                <div class="category-card" data-category="other">
                    <img src="assets/icons/more-horizontal-circle-01-stroke-rounded.svg" />
                    <div class="category-name">Other</div>
                </div>
            </div>
            <p class="input-error" id="categoryError" style="margin-top: -32px; margin-bottom: 32px;"></p>

            <div class="form-submit">
                <button class="primary-btn" id="continue-btn">
                    Continue to Delivery Options
                    <img src="assets/icons/arrow-right-02-stroke-rounded.svg" />
                </button>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <div class="mobile-nav-items">
            <a href="#" class="mobile-nav-item active">
                <img src="assets/icons/home-filled-rounded.svg" />
                Home
            </a>
            <a href="#" class="mobile-nav-item">
                <img src="assets/icons/check-list-stroke-rounded.svg" />
                Activity
            </a>
            <a href="#" class="mobile-nav-item">
                <img src="assets/icons/notification-01-stroke-rounded.svg" />
                Notification
            </a>
            <a href="#" class="mobile-nav-item">
                <img src="assets/icons/user-stroke-rounded.svg" />
                Account
            </a>
        </div>
    </nav>

    <!-- Sheet -->
    <div class="sheet-overlay" id="sheetOverlay">
        <div class="sheet" id="sheet">
            <div class="sheet-header">
                <h3 class="sheet-title">Recipient Detail</h3>
                <button class="close-btn" id="closeSheet">Ã—</button>
            </div>
            <div class="sheet-secondary-btn">
                <button class="secondary-btn" id="add-recipient-btn">
                    <img src="assets/icons/user-add-colored-stroke-rounded.svg" />
                    Choose Contact
                </button>
            </div>
            <div class="sheet-divider">
                <span>or</span>
            </div>
            <div class="sheet-content">
                <div class="form-input">
                    <label for="recipientName">Name</label>
                    <input type="text" id="recipientName" class="input-field" placeholder="Recipient's full name" />
                    <p class="input-error" id="nameError"></p>
                </div>
                <div class="form-input">
                    <label for="recipientPhone">Phone Number</label>
                    <input type="tel" id="recipientPhone" class="input-field" placeholder="+94 7X XXX XXXX" />
                    <p class="input-error" id="phoneError"></p>
                </div>
                <div class="form-textarea">
                    <label for="recipientNote">Notes</label>
                    <textarea id="recipientNote" class="input-field" placeholder="Special instructions for the delivery"
                        rows="3"></textarea>
                </div>
                <div class="sheet-action">
                    <div class="sheet-action-secondary">
                        <button class="secondary-btn" id="cancelRecipient">Cancel</button>
                    </div>
                    <div class="sheet-action-primary">
                        <button class="primary-btn" id="saveRecipient">Add Recipient</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/main.js"></script>
</body>

</html>
